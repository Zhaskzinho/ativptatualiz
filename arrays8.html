<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <a href="index.html">Home<br></a>
    
  <title>Document</title>

  <script>

    function separarNotas() {
      var notas = [];

      
      for (var i = 0; i < 10; i++) {
        var nota = prompt("Digite a nota do aluno " + (i + 1) + ":");
        notas.push(parseFloat(nota));
      }

      
      var reprovados = [];
      var aprovados = [];

      for (var i = 0; i < notas.length; i++) {
        if (notas[i] < 7) {
          reprovados.push(notas[i]);
        } else {
          aprovados.push(notas[i]);
        }
      }

      
      var reprovadosElement = document.getElementById("reprovados");
      reprovadosElement.textContent = "Reprovados: " + reprovados.join(", ");

      var aprovadosElement = document.getElementById("aprovados");
      aprovadosElement.textContent = "Aprovados: " + aprovados.join(", ");
    }

  </script>

</head>
<body>
  <h1>Separar Notas de Alunos</h1>

  <button onclick="separarNotas()">Separar Notas</button>

  <p id="reprovados"></p>
  <p id="aprovados"></p>
</body>
</html>
